<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New User</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Your Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >Time and Date</label>
                    <td><input type="text" th:field="*{timeAndDate}" class="form-control" placeholder="00-00-0000" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" > Weight</label>
                    <td><input type="text" th:field="*{weight}" class="form-control" placeholder="Weight" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Body Measurements</label>
                    <td><input type="text" th:field="*{body_measurements}" class="form-control" placeholder="Height inch,Chest cm,Waist cm" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Heart Rate</label>
                    <td><input type="text" th:field="*{heartRate}" class="form-control" placeholder="HeartRate" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
